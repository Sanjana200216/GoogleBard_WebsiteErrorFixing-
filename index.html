<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Lively Page Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("images/background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
    }

    h1 {
      font-size: 2em;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .book {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    .book img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .book-info {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .order-form {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    fieldset {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
    }

    legend {
      font-weight: bold;
      padding: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    .order-form button {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>The Lively Page Bookstore</h1>

  <nav>
    <button>New Arrivals</button>
    <button>Categories</button>
    <button>Contact</button>
  </nav>
  
  <main>
    <section class="book-grid">
      <article class="book">
        <img src="images/book1.jpg" alt="Book Cover">
        <div class="book-info">
